<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Homework</title>
      <style>

        body{
          
        }

          #rect {
              position: relative;
              top: 50px;
              left: 50px;
              width: 100px;
              height: 100px;
              background: #00FFDD;
              -webkit-transition: left .5s;
          }

          .bordered {
              border: 4px solid #8000FF;
          }
            
          #rect.lefty {
              left: 200px;
          }
        
           

      </style>
    </head>
    <body>


        <div id="rect"></div>
       

        <script>
  var leftyClickHandler = function(e) {

    if (e.currentTarget.classList.contains('lefty')) {
        e.currentTarget.classList.remove('lefty');
    } else {
        e.currentTarget.classList.add('lefty');
    }

};

            // Your work goes here.
 var r = document.getElementById('rect');
            r.classList.add('bordered');

            r.addEventListener('click', leftyClickHandler);
              console.log('done');
              
        </script>

    </body>
</html>
