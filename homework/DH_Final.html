            function choosePic() {

                var myIdentity =  ("image.png", "image1.png", "image2.png", "image3.png", "image4.png", "image5.png", "image6.png", "image7.png", "image8.png", "image9.png"),

                for (var i = 0; i < myIdentity.length; i++); {
